<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styleing The Frames</title>
    <link rel="stylesheet" href="homecssani.css">
</head>
<frameset rows="7%,6%,82%,5%" framespacing="0" frameborder="0" border="0">
    <frame class="webname" frameborder="0"
        src="./attri of Home Page Animation/webname ani.html"
        scrolling="no" name="first frame">
        <frame class="" frameborder="0"
            src="./attri of Home Page Animation/c ani.html"
            scrolling="no" name="navbar">
            <frameset cols="90%" framespacing="0" frameborder="0" border="0">
                <frame class="anipra"
                    src="./attri of Home Page Animation/a ani.html"
                    name="fourth frame" scrolling="auto">
            </frameset>
            <frameset framespacing="0" frameborder="0" border="0">
                <frame
                    src="./attri of Home Page Animation/footer ani.html"
                    name="footer" scrolling="no">
            </frameset>
</frameset>

</html>
